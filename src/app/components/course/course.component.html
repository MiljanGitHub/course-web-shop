<div class="container">
    <div class="row">
        <div class="form-inline justify-content-center">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">ID</label>
                  <input type="text" class="form-control" disabled id="validationCustom01" value="124124124" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Naziv</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Matematika1" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Autor</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" value="Miroslav Zaric" aria-describedby="inputGroupPrepend" required>
                  </div>
                </div>

                <div class="col-lg-12">
                  <label for="validationCustom03">Opis:</label>
                  <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>

                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Broj korisnika</label>
                  <input type="text" class="form-control" id="validationCustom04" disabled value="32" required>   
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Broj lekcija</label>
                  <input type="text" class="form-control" id="validationCustom05" disabled value="15" required>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom06" class="form-label">Kategorija</label>
                  <select class="form-select" id="validationCustom06" required>
                    <option selected disabled value="">Choose...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom07"class="form-label">Prosecna ocena</label>
                  <input type="text"  value="3.5"  disabled class="form-control" id="validationCustom07" required>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom08"class="form-label">Cena</label>
                    <input type="text"  value="3500RSD"  class="form-control" id="validationCustom08" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom09"class="form-label">Jezik</label>
                    <input type="text"  value="Engleski (English)" class="form-control" id="validationCustom09" required>
                </div>


                <div class="col-md-4">
                    <label for="validationCustom10"class="form-label">Datum poslednje izmene</label>
                    
                    
                    <form class="col-lg-12">
                        <div class="col-12">
                          <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                          </div>
                        </div>
                    </form>
                    


                </div>


                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Sertifikovan
                    </label>
                  </div>
                </div>

                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </div>
    </div>
</div>
